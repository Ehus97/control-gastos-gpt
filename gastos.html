<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Gasto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
    <h1>Registrar Gasto</h1>
    <div class="card">
      <div class="controls">
        <form id="formGasto" onsubmit="event.preventDefault(); enviarGasto();">
          <label>Categoría<select id="categoria" onchange="cargarSubcategorias()" required>
            <option value="">--Selecciona--</option>
          </select></label>
          <label>Subcategoría<select id="subcategoria" required></select></label>
          <label>Fecha<input type="date" id="fecha" required /></label>         
          <label>Monto<input type="number" id="monto" step="0.01" required /></label>
          <label>Forma de Pago<select id="formaPago" required>
            <option value="">--Selecciona--</option>
            <option>Efectivo</option>
            <option>TDC Amex</option>
            <option>TDC BBVA</option>
            <option>Transferencia</option>
          </select></label>
          <label>Descripción<textarea id="descripcion"></textarea></label>
          

          <button type="submit">Guardar Gasto</button>
        </form>
        <a href="index.html" class="btn back">⬅ Volver al Inicio</a>
      </div>
    </div>
    </div>
    <!-- JS externo -->
    <script src="app.js"></script>

    <!-- Inicializar categorías al cargar -->
    <script>
      window.onload = function () {
        if (document.getElementById("categoria")) cargarCategorias();
      };
    </script>
  </body>
</html>
