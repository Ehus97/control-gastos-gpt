<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Ingreso</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <h1>Registrar Ingreso</h1>
      <div class="card">
        <div class="controls">
          <form
            id="formIngreso"
            onsubmit="event.preventDefault(); enviarIngreso();"
          >
            <label
              >Fuente<select id="fuente" required>
                <option value="">--Selecciona--</option>
                <option>Tefila</option>
                <option>KMA</option>
                <option>Bet Hashem</option>
                <option>Dani Varon</option>
                <option>Salame</option>
                <option>Amude Haolam</option>
              </select></label
            >
            <label>Fecha<input type="date" id="fecha" required /></label>
            <label
              >Monto<input type="number" id="monto" step="0.01" required
            /></label>
            <label>Descripción<textarea id="descripcion"></textarea></label>
            <button type="submit">Guardar Ingreso</button>
          </form>
          <a href="index.html" class="btn back">⬅ Volver al Inicio</a>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
